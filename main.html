<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movies</h1>
        <button id="load-movies" class="btn btn-primary mb-4">Load Movies</button>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="movies-table">
            </tbody>
        </table>
    </div>

    <script>
        function updateTable(movies) {
            const tableBody = $('#movies-table');
            tableBody.empty(); // Очистить таблицу перед добавлением новых данных
            movies.forEach(movie => {
                const row = `
                    <tr>
                        <td>${movie.title}</td>
                        <td>${movie.rating}</td>
                        <td>${movie.year}</td>
                    </tr>`;
                tableBody.append(row);
            });
        }

        // Загрузка всех фильмов при загрузке страницы
        $(document).ready(function() {
            $.ajax({
                url: "/movies",
                method: "GET",
                success: function(movies) {
                    updateTable(movies);
                }
            });
        });

        // Загрузка новых фильмов при нажатии на кнопку
        $('#load-movies').on('click', function() {
            $.ajax({
                url: "/movies/load",
                method: "POST",
                success: function(movies) {
                    updateTable(movies);
                }
            });
        });
    </script>
</body>
</html>
